<style>
  .subscribe_button{
    background-color: rgb(203, 25, 25);
    color: white;
    border:none;
    padding-top:8px;
    padding-bottom: 8px;
    padding-left: 10px;
    padding-right: 10px;
    cursor: pointer;
    border-radius: 2px;
    transition: 0.15s;
    margin-right: 10px;
  }
  .subscribe_button:hover{
    opacity: 0.5;
  }

  .join_button{
    background-color: white;
    color: rgb(25, 90, 203);
    padding-top:7px;
    padding-bottom: 7px;
    padding-left: 10px;
    padding-right: 10px;
    cursor: pointer;
    border-width: 1px;
    border-radius: 2px;
    border-color: rgb(25, 90, 203);
    transition: 0.15s;
    margin-right: 10px;
  }
  .join_button:hover{
    background-color: rgb(52, 116, 226);
    color: white;
  }

  .tweet_button{
    background-color: rgb(52, 116, 226);
    color: white;
    font-weight: bold;
    padding-top:8px;
    padding-bottom:8px;
    padding-left: 14px;
    padding-right: 14px;
    cursor: pointer;
    border:none;
    border-radius: 15px;
    transition: 0.15s;
    margin-right: 10px;
    }
  .tweet_button:hover{
    box-shadow: 0px 5px 5px rgba(0, 0, 0, 0.15);
  }  
</style>

<button class="subscribe_button">SUBSCRIBE</button>
<button class="join_button">JOIN</button>
<button class="tweet_button">Tweet</button>
