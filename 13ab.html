<!DOCTYPE html>
<html>
  <head>
    <title>Nested flexbox practice</title>
    <link rel="stylesheet" href="css/13a.css">
    <link rel="stylesheet" href="css/13b.css">
  </head>
  <body>
    <div class="flex">
      <div class="lightpink">
        <div class="item1">item1</div>
      </div>       
      <div class="lightblue"></div>
    </div>

    <div class="flexbox">
      <div class="col1"></div>
      <div class="col2">
        <div>row1</div>
        <div class="nested-flex">
          <div class="row">row2</div>
          <div class="row">row2</div>
        </div>
      </div>
    </div>
  </body>
</html>
