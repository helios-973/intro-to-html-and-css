<style>
  .stretch-button{
    background-color: green;
    color: white;
    font-size: large;
    border: none;
    padding-top: 5px;
    padding-bottom: 5px;
    padding-left: 10px;
    padding-right: 10px;
    cursor: pointer;
    transition: 0.5s;
    margin-right: 20px;
  }  
  .stretch-button:hover{
    padding-top: 18px;
    padding-bottom: 18px;
    padding-left: 36px;
    padding-right: 36px;
  }

  .shadow-button{
    background-color: green;
    color: white;
    font-size: large;
    border: none;
    padding-top: 5px;
    padding-bottom: 5px;
    padding-left: 10px;
    padding-right: 10px;
    cursor: pointer;
    transition: 0.15s;
    box-shadow: 4px 4px 3px rgb(0,0,0,0.5);
    margin-right: 20px;
  }
  .shadow-button:active{
      margin-top: 4px;
      margin-left: 4px;
      box-shadow: none;
  }

  .numbers{
    background-color: green;
    color: white;
    font-size: large;
    border: none;
    padding-top: 8px;
    padding-bottom: 8px;
    cursor: pointer;
    transition: 0.15s;
    
    padding-left: 16px;
    padding-right: 16px;
    margin-left: 10px;
    margin-right:10px;
  }
  .numbers:hover{
    padding-right:26px;
    padding-left:26px;
    margin-left:0px;
    margin-right:0px;
  }

</style>

<button class="stretch-button">Stretch</button>
<button class="shadow-button">Shadow</button>
<button class="numbers">One</button>
<button class="numbers">Two</button>
<button class="numbers">Three</button>
