<style>
  .uber_button{
    background-color: black;
    color: white;
    height: 36px;
    width: 100px;
    cursor: pointer;
    margin-right: 10px;
    transition: 0.15s;
  }
  .uber_button:hover{
    opacity:0.5;
  }

  .amazon_button{
    background-color: rgb(255, 216, 20);
    border: none;
    height: 36px;
    width: 180px;
    border-radius: 18px;
    cursor: pointer;
    margin-right: 10px;
    transition: 0.15s;
  }
  .amazon_button:hover{
    background-color: rgb(255, 204, 0);
  }

  .github_button{
    background-color: rgb(46, 164, 79);
    color: white;
    border: none;
    height: 36px;
    width: 80px;
    border-radius:5px;
    cursor: pointer;
    margin-right: 10px;
    transition: 0.15s;
  }
  .github_button:hover{
    box-shadow: 0px 5px 8px rgb(0, 0, 0, 0.15);
  }

  .bootstrap_button1{
    background-color: rgb(121, 82, 179);
    color: white;
    border: none;
    height: 36px;
    width: 110px;
    border-radius:3px;
    cursor: pointer;
    margin-right: 3px;
    transition: 0.15s;
  }
  .bootstrap_button1:hover{
    background-color: rgb(88, 58, 133);
  }

  .bootstrap_button2{
    background-color: white;
    color: rgb(108, 117, 125);
    border-color:rgb(108, 117, 125);
    border-width: 1px;
    height: 36px;
    width: 110px;
    border-radius:3px;
    cursor: pointer;
    margin-top: 10px;
    margin-right: 10px;
    transition: background-color 0.15s, color 0.15s;  
  }
  .bootstrap_button2:hover{
    background-color: rgb(121, 82, 179) ;
    color: white;
  }

  .linkedin_button1{
    background-color: rgb(10, 102, 194);
    color: white;
    font-weight: bold;
    border: none;
    height: 36px;
    width: 220px;
    border-radius: 18px;
    cursor: pointer;
    margin-right: 3px;
    transition: background-color 0.15s;
  }
  .linkedin_button1:hover{
    background-color: rgb(10, 77, 145);
  }

  .linkedin_button2{
    background-color: white;
    color: rgb(10, 102, 194);
    border-color:rgb(10, 102, 194);
    font-weight: bold;
    border-width: 1px;
    height: 36px;
    width: 85px;
    border-radius:18px;
    cursor: pointer;
    margin-top: 10px;
    margin-right: 10px;
    transition: 0.15s;
  }
  .linkedin_button2:hover{
    background-color: rgb(226, 240, 254);
    border-width: 2px;
  }

</style>

<button class="uber_button">Request now</button>
<button class="amazon_button">Add to Cart</button>
<button class="github_button">Sign up</button>
<button class="bootstrap_button1">Get started</button>
<button class="bootstrap_button2">Download</button>
<button class="linkedin_button1">Apply on company website</button>
<button class="linkedin_button2">Save</button>
