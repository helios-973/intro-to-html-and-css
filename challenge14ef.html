<!DOCTYPE html>
<html>
  <head>
    <title>Header and Discord double-sidebar</title>
    <link rel="stylesheet" href="css/challenge14ef.css">
  </head>
  <body>
    <div class="header">
      <div class="leftside">
        <img class="profile-pic" src="images/cat1.jpg">
        <div class="name">Oliver Cat</div>
      </div>
      <div class="rightside">
        <button class="add-friend-button">Add Friend</button>
        <button class="message-button">Message</button>
      </div>
    </div>
    
    <div class="left-sidebar-profiles">
      <img class="profiles" src="images/cat1.jpg">
      <img class="profiles" src="images/cat2.jpg">
      <img class="profiles" src="images/dog.jpg">
    </div>
    <div class="info">
      <div class="info-header">
        <div class="title">INFO</div>
        <div class="plus">&#43;</div>
      </div>
      <div class="menu">&#35; new-videos</div>
      <div class="menu">&#35; updates</div>
      <div class="menu">&#35; faq</div>
    </div>
  </body>
</html>
