<Style>

.link{
  color: rgb(0,113,133);
  transition: 0.2s;
}  
.link:hover{
  color:rgb(185, 27, 9);
}

.product{
  font-weight: bold;
  font-size: x-large;
}

.price{
  font-weight: bold;
  color: rgb(0,118,0);
}

.add_button{
  background-color: rgb(255, 216, 20);
  border: none;
  height: 30px;
  width: 125px;
  border-radius: 18px;
  cursor: pointer;
  margin-right: 10px;
  transition: 0.3s;
}
.add_button:hover{
  background-color: rgb(247,202,0);
}
.add_button:active{
  opacity:0.5;
}

.buy_button{
  background-color: rgb(255, 164, 28);
  border: none;
  height: 30px;
  width: 125px;
  border-radius: 18px;
  cursor: pointer;
  margin-right: 10px;
  transition: 0.3s;
}
.buy_button:hover{
  background-color: rgb(250,137,0);
}
.buy_button:active{
  opacity:0.5;
}

</Style>


<a href="https://www.amazon.in/" target="blank" class="link">
  Back to Amazon
</a>  
<p class="product">Nike Black Running Shoes</p>
<p class="price">$39 - in stock.</p>
<p>Free delivery tomorrow.</p>
<button class="add_button">Add to Cart</button>
<button class="buy_button">Buy now</button>
